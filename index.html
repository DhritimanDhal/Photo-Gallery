<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Avengers Collection</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>The Avengers Collection</h1>
    <img src="https://www.pngitem.com/pimgs/m/325-3254263_avenger-logo-png-avengers-red-logo-png-transparent.png">
    <p class="name">Grid Gallery</p>
    <img class="grid" src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg">
    <img class="grid" src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg">
    <img class="grid" src="https://imgix.bustle.com/uploads/image/2020/5/5/834af3f0-7b7d-4147-bf5a-6193dcbe551e-hulk.jpg?w=350&h=298&fit=crop&crop=faces&auto=format%2Ccompress">
    <img class="grid" src="https://fastly.syfy.com/sites/syfy/files/syfywire_blog_post/2018/10/avengers-tony-stark-iron-man-movie-hd-wallpaper-2880x1800-1920x1080.jpg">
    <div></div>
    <img class="grid" src="https://innovation-village.com/wp-content/uploads/2019/04/thanos-avengers-infinity.jpg?is-pending-load=1">
    <img class="grid" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg">
    <img class="grid" src="https://www.themarysue.com/wp-content/uploads/2018/05/Avengers-Infinity-War-Gamora.jpg">
    <img class="grid" src="https://assets-news-bcdn.dailyhunt.in/cmd/resize/400x400_80//fetchdata15/images/e7/dd/d2/e7ddd27319bbe35b449b382aee6a19e0.jpg">
    <p class="name">Sliding Gallery</p>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>

                    <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <img src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Black Panther</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://imgix.bustle.com/uploads/image/2020/5/5/834af3f0-7b7d-4147-bf5a-6193dcbe551e-hulk.jpg?w=350&h=298&fit=crop&crop=faces&auto=format%2Ccompress" class="img-responsive">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>

            </div>
            <div class="item">
                <center>
                    <img src="https://fastly.syfy.com/sites/syfy/files/syfywire_blog_post/2018/10/avengers-tony-stark-iron-man-movie-hd-wallpaper-2880x1800-1920x1080.jpg" class="img-responsive">

                        <p>Iron Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://innovation-village.com/wp-content/uploads/2019/04/thanos-avengers-infinity.jpg?is-pending-load=1" class="img-responsive">

                        <p>Thanos</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg" class="img-responsive">

                        <p>Thor</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <img src="https://www.themarysue.com/wp-content/uploads/2018/05/Avengers-Infinity-War-Gamora.jpg" class="img-responsive">

                        <p>Gamora</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <img src="https://assets-news-bcdn.dailyhunt.in/cmd/resize/400x400_80//fetchdata15/images/e7/dd/d2/e7ddd27319bbe35b449b382aee6a19e0.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Captain Marvel</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li> 
            <li data-target="#myCarousel" data-slide-to="3"></li>    
            <li data-target="#myCarousel" data-slide-to="4"></li>    
            <li data-target="#myCarousel" data-slide-to="5"></li>    
            <li data-target="#myCarousel" data-slide-to="6"></li>    
            <li data-target="#myCarousel" data-slide-to="7"></li>   
            </ol>


        </div>
    </div>

</html>
